		<script>
			var imgIndex = 0;
			var imgNames = ["bgstadium.jpg","bgbridge.jpg", "bgspain.jpg"];

			// make background black after initial page load
			$('body').css('background-color', '#000000');

			setInterval(function() {

				if (imgIndex == imgNames.length) {
					imgIndex = 0;
				}

				var filename = imgNames[imgIndex];

				$('#background-image').fadeTo(450, 0.55, function() {
				    $('#background-image').attr('src', 'images/' + filename);
				    
				}).fadeTo(450, 1);
				imgIndex++;

			}, 5000);
			
		</script>
		<img id='background-image' src="images/bgspain.jpg" />
